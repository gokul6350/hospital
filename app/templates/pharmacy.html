{% extends "base.html" %}

{% block title %}Pharmacy Management - Life Line Hospital{% endblock %}

{% block content %}
<div class="flex-1 p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center mb-6">
            <i class="fas fa-pills text-2xl text-indigo-600 mr-3"></i>
            <h2 class="text-2xl font-bold text-gray-800">Pharmacy Management</h2>
        </div>
        
        <div class="w-full h-[800px] bg-white rounded-lg overflow-hidden">
            <iframe 
                src="{{ streamlit_url }}" 
                frameborder="0" 
                width="100%" 
                height="100%"
                style="border: none; border-radius: 0.5rem;"
            ></iframe>
        </div>
    </div>
</div>
{% endblock %}
